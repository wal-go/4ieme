="24" x="962.96" y="131">x b </tspan>–<tspan fill="#66CCFF" font-size="24" x="1015.29" y="131">a</tspan><tspan font-size="24" x="1032.63" y="131">x c .</tspan><tspan fill="#7F7F7F" font-size="32" x="30.1901" y="183">Remarque :</tspan><tspan font-size="24" x="-0.000315666" y="228">i.</tspan><tspan font-size="24" x="41.9997" y="228">C’est la distributivité de </tspan><tspan fill="#00B0F0" font-size="24" x="281.64" y="228">la multiplication par rapport à l'addiction</tspan><tspan font-size="24" x="695.253" y="228">et</tspan><tspan fill="#00B0F0" font-size="24" x="720.92" y="228">la multiplication de la soustraction</tspan><tspan fill="#66CCFF" font-size="24" x="1063.6" y="228">.</tspan><tspan fill="#7F7F7F" font-size="32" x="30.1901" y="276">Exemple :</tspan><tspan font-size="24" x="-0.000315666" y="320">i.</tspan><tspan font-size="24" x="41.9997" y="320">Développer G = </tspan>-2(2q -<tspan font-size="24" x="271.16" y="320">3) :</tspan><tspan font-size="24" x="43.9997" y="349">G = </tspan>-2 ( 2q <tspan font-size="24" x="150.833" y="349">–</tspan><tspan font-size="24" x="168.333" y="349">3 ) = </tspan><tspan font-size="24" x="216.5" y="349">-</tspan><tspan font-size="24" x="223.833" y="349">2 x 2q </tspan>-<tspan font-size="24" x="295.833" y="349">2 x (</tspan><tspan font-size="24" x="337.5" y="349">-</tspan><tspan font-size="24" x="344.833" y="349">3) = </tspan><tspan font-size="24" x="387.5" y="349">-</tspan><tspan font-size="24" x="400.333" y="349">4q + 6  </tspan><tspan fill="#7F7F7F" font-size="32" x="30.1901" y="401">Propriété 1 : </tspan><tspan font-size="24" x="-0.000315666" y="444">i.</tspan><tspan font-size="24" x="41.9997" y="444">Quel que soient les nombres relatifs a , b, et c, On a :(a + b ) x ( c + d ) = ac + ad + bc + bd .</tspan><tspan font-size="24" x="-0.000315666" y="473">On utilise la double distribution en appliquant la règle des signes du produit :</tspan><tspan font-size="24" x="-0.000315666" y="502">B = ( 3h </tspan>–<tspan font-size="24" x="97.4997" y="502">4 )(</tspan>-2 + 5)<tspan font-size="24" x="21.9997" y="531">= 3h x (</tspan>-2) + 3h x 5 –<tspan font-size="24" x="226.166" y="531">4 x (</tspan>-2) -4 x 5<tspan font-size="24" x="21.9997" y="560">= </tspan>-<tspan font-size="24" x="46.833" y="560">6h +15h + 8 </tspan>-20<tspan font-size="24" x="21.9997" y="588">= 9h </tspan>-<tspan font-size="24" x="82.833" y="588">12</tspan></text></g></svg>