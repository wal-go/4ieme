e="24" x="622.9" y="87">q</tspan><tspan fill="#44546A" font-size="24" x="641.233" y="87">+ (5 </tspan><tspan fill="#44546A" font-size="24" x="683.9" y="87">–</tspan><tspan fill="#44546A" font-size="24" x="701.4" y="87">2) =7</tspan><tspan fill="#66CCFF" font-size="24" x="750.733" y="87">q</tspan><tspan fill="#44546A" font-size="24" x="769.067" y="87">+ 3 . (</tspan><tspan fill="#FF0000" font-size="24" x="823.567" y="87">On regroupé les termes en q puis les termes </tspan><tspan fill="#FF0000" font-size="24" x="42" y="116">constants . </tspan><tspan fill="#FF9900" font-size="24" x="154.493" y="116">)</tspan><tspan fill="#7F7F7F" font-size="32" x="31.8674" y="-396">Définition</tspan><tspan fill="#7F7F7F" font-size="27" x="170.301" y="-396">:</tspan><tspan font-size="24" x="441.177" y="-471"></tspan><tspan font-size="24" x="458.843" y="-471"></tspan><tspan font-size="24" x="476.343" y="-471"></tspan></text><text fill="#44546A" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(9.59968 221)">i.<tspan fill="#00B0F0" font-size="24" x="47.5" y="0">Factoriser</tspan><tspan fill="#00B0F0" font-size="24" x="150.447" y="0">une expression </tspan><tspan font-size="24" x="305.307" y="0">numérique ou littérale, c’est de l'écrire sous forme </tspan><tspan font-size="24" x="809.553" y="0">d’un </tspan>produit .<tspan font-size="24" x="0" y="26">ii.</tspan><tspan fill="#00B0F0" font-size="24" x="47.5" y="26">Réduire une expression</tspan><tspan font-size="24" x="284.74" y="26">c’est de la transformée sous une forme simplifiée, ça veut dire d'effectuer des calculs nécessaires </tspan><tspan font-size="24" x="42" y="51">afin d'écrire cette expression avec le moins de termes possibles .</tspan><tspan fill="#7F7F7F" font-size="32" x="30.1902" y="133">Propriété : </tspan><tspan font-size="24" x="0" y="202">Quels que soient les nombres relatifs a, b et c, on a : </tspan><tspan fill="#00B0F0" font-size="24" x="522.127" y="202">a</tspan><tspan font-size="24" x="539.46" y="202">x b + </tspan><tspan fill="#00B0F0" font-size="24" x="591.793" y="202">a</tspan><tspan font-size="24" x="609.127" y="202">x c = </tspan><tspan fill="#00B0F0" font-size="24" x="658.627" y="202">a</tspan><tspan font-size="24" x="675.96" y="202">x (b + c) et </tspan><tspan fill="#00B0F0" font-size="24" x="784.46" y="202">a</tspan><tspan font-size="24" x="801.793" y="202">x b </tspan>-<tspan fill="#00B0F0" font-size="24" x="849.46" y="202">a</tspan><tspan font-size="24" x="866.793" y="202">x c =  </tspan><tspan fill="#00B0F0" font-size="24" x="921.793" y="202">a</tspan><tspan font-size="24" x="939.127" y="202">x (b </tspan>–<tspan font-size="24" x="998.96" y="202">c)</tspan><tspan fill="#7F7F7F" font-size="32" x="30.1902" y="273">Exemple :</tspan><tspan fill="#00B0F0" font-size="35" x="222.973" y="-188"></tspan></text><path d="M712.5 406 706.385 400.5 709.135 400.5C707.18 391.903 700.865 385.483 693.125 384.223 702.9 382.631 712.166 389.643 714.635 400.5L717.385 400.5Z" fill="#FF9900" fill-rule="evenodd"/><path d="M695.875 384C685.174 384 676.5 393.85 676.5 406L671 406C671 393.85 679.674 384 690.375 384Z" fill="#CD7B00" fill-rule="evenodd"/><path d="M750.5 406 743.781 400.5 746.531 400.5C742.411 391.352 728.563 384.734 712.125 384.057 730.607 383.295 747.399 390.214 752.031 400.5L754.781 400.5Z" fill="#FF9900" fill-rule="evenodd"/><path d="M714.875 384C693.681 384 676.5 393.85 676.5 406L671 406C671 393.85 688.181 384 709.375 384Z" fill="#CD7B00" fill-rule="evenodd"/><path d="M975.5 406 969.369 400.5 972.119 400.5C970.107 391.875 963.595 385.444 955.625 384.212 965.631 382.664 975.093 389.672 977.619 400.5L980.369 400.5Z" fill="#FF9900" fill-rule="evenodd"/><path d="M958.375 384C947.398 384 938.5 393.85 938.5 406L933 406C933 393.85 941.898 384 952.875 384Z" fill="#CD7B00" fill-rule="evenodd"/><path d="M1013.5 406 1006.77 400.5 1009.52 400.5C1005.34 391.345 991.291 384.724 974.625 384.055 993.336 383.304 1010.33 390.222 1015.02